# This workflow will compile a package using Maven and then publish it to GitHub packages when a release is created

name: Compile Maven Package

on:
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'

      - uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3306
          mysql version: '8.0'
          mysql root password: ${{ secrets.MysqlRootPassword }}

      - name: Compile with Maven
        run: mvn -B compile --file pom.xml -Djasypt.encryptor.password=${{ secrets.JasyptEncryptionKey }}

      - name: Run Test Cases
        run: mvn -B clean test -Djasypt.encryptor.password=${{ secrets.JasyptEncryptionKey }}
